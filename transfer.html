<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./helpers/components.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Transfer</title>
    <script src="./tailwind.js"></script>
  </head>
  <body>
    <nav class="bg-gray-800 text-white p-6">
      <ul class="flex justify-between items-center">
        <li><a href="./transactions.html">Transactions</a></li>
        <li><a href="./deposit.html">Deposit</a></li>
        <li><a href="./withdraw.html">Withdraw</a></li>
        <li><a href="#">Transfer</a></li>
        <li><a href="./profile.html">Account Profile</a></li>
        <li><a id="logout-btn" href="#">Logout</a></li>
      </ul>
    </nav>
    <div class="account-balance">
      <p>Balance: &#8358;<span id="user-account-balance"></span></p>
    </div>
    <form id="transfer-form" class="container-fixed" onsubmit="return false">
      <div class="form-group">
        <select id="beneficiary-account-name" class="form-control" required>
          <option value="">Select Account</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-control-label"> Transfer Amount</label>
        <input
          type="number"
          id="transfer-amount"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">PIN</label>
        <input
          type="password"
          id="account-pin"
          maxlength="4"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="bg-gray-800 text-white p-2 rounded-md">
        Transfer
      </button>
    </form>
    <script src="./common.js"></script>
    <script src="./common-session.js"></script>
    <script src="./transfer.js"></script>
  </body>
</html>
